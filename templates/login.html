<!DOCTYPE html>
<html lang="es">
<head>
    <link rel = "icon" href ='/static/assets/favicon.ico'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/css/loginStyle.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="elements-container">
            <div class="logo">
                <a href="/"><img class="logo-img" src="/static/assets/Gevora_Hotel_Logo.svg"></a>
            </div>
            <div class="inputs">
                <form action="/login" method="POST">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                    <i class="fa fa-user icon"></i>
                    <input class="campos" name="usuario" placeholder="Usuario" type="text">
                    <i class="fa fa-lock"></i>
                    <input class="campos" name="contrasena" placeholder="ContraseÃ±a"type="password">
                    <input class="boton"  type="submit" value="Iniciar Sesion">
                </form>
            </div>
            <div>
                <h3>No tienes una cuenta ahora mismo?</h3>
                <hr>
                <div class="btn-redirect">
                    <a class="crear" href="/registro">Crear cuenta</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
