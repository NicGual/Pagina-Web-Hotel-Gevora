<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href={{ url_for('static', filename='assets/Gevora_Hotel_Logo.svg') }}>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href={{ url_for('static', filename='css/editarUsuario.css') }}/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>EditarUsuario</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="navbar">
      <img class="logo-img" src={{ url_for('static', filename='assets/Gevora_Hotel_Logo.svg') }} />

      <ul class="nav nav-pills flex-column mb-auto funciones">
        <li>
          <button class="gestion activado ">Gestionar Usuarios</button>
        </li>
        <li>
          <button class="gestion desactivado">Gestionar Habitaciones</button>
        </li>
      </ul>
      <div class="outCont">
        <i class="fa fa-sign-out" aria-hidden="true" id="Salir"></i>
        <h3>Salir</h3>
      </div>
    </div>
    <div class="content">
        <div class="titulo d-flex">
            <i class="fa fa-arrow-left" aria-hidden="true" id="arrow"></i>
            <h2>Editar Usuario</h2>
        </div>
        
        <form action="/editUser/{{user}}" method="POST">
        <div class="modificar">
            <h3 class="datos">Datos</h3>
            <div class="d-flex" id="dataCont">
                <div class="campo-nombre">
                    <h3>Nombre</h3>
                    <input type="text" name="nombre" placeholder="{{userData[1]}}" required >
                </div>
                <div class="campo-correo">
                    <h3>Correo</h3>
                    <input type="email" name="correo" placeholder="{{userData[2]}}" required>
                </div>
            </div>
        </div>
        <input type="submit" class="guardar">
        </form>

        
        
    </div>
  </body>
  <script src={{ url_for('static', filename='scripts/editarUsuario.js') }}></script>
</html>
