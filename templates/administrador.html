<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href='assets/favicon.ico'>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="http://127.0.0.1:5000/estilos/administrador.css" />
  <link rel="stylesheet" href="http://127.0.0.1:5000/estilos/editarUsuario.css" />
  <link rel="stylesheet" href="http://127.0.0.1:5000/estilos/administradorHabitaciones.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <title>Administracion</title>
</head>

<body>

  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="navbar">
    <img class="logo-img" src="http://127.0.0.1:5000/assets/Gevora_Hotel_Logo.svg" />

    <ul class="nav nav-pills flex-column mb-auto funciones">
      <li>
        <button id="gestionUsuarios" class="gestion desactivado d-flex align-items-center"
          onclick="gestionUsuarios(1)">Gestionar Usuarios</button>
      </li>
      <li>
        <button id="gestionHabitaciones" class="gestion desactivado d-flex align-items-center"
          onclick="gestionHabitaciones()">Gestionar Habitaciones</button>
      </li>
    </ul>
    <div class="outCont">
      <button class="btn d-flex justify-content-center" id="btn_salir" onclick="salir()">
        <i class="fa fa-sign-out" aria-hidden="true" id="Salir"></i>
        <h3>Salir</h3>
      </button>
    </div>
  </div>

  <div class="content" id="contenido">
    <div class="content-body" id="contenidoCuerpo">
      {% block contenido %} {% endblock %}
      <div id="ventanaContenido">
      </div>
    </div>
  </div>

</body>
<script src="http://127.0.0.1:5000/scripts/adminScripts.js"></script>

</html>
